<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="/css/styley1.css">
    <script src="./js/scripts1.js"></script>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="./img/pexels-felixrottmann-11400712.jpg" alt="Image 1">
            <img src="./img/pexels-megane-lefebvre-1257910819-23532660.jpg" alt="Image 2">
            <img src="./img/pexels-sofia-rabassa-138935604-10305693.jpg" alt="Image 3">
        </div>
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>
</body>
</html>
